<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeMania - Ek Gaming Katha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="body">
        <label id="points">Speed </label>
        <input type="range" id="pointsBar" name="points" min="0" max="25"  onkeydown="event.preventDefault()">
        <label id="reverse">Reverse Food</label>
        <label class="switch">
            <input type="checkbox" onkeydown="event.preventDefault()">
            <span class="slider round"></span>
        </label>
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">HiScore: 0</div>
        <div id="board"></div>
    </div>
</body>
 <script src="js/index.js"></script>
</html>
